<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoardManager / PackageBoard</title>
    <link rel="stylesheet" href="public/css/bootstrap-5.3/bootstrap.css">
    <link rel="stylesheet" href="public/css/fas.min.css">
    <link rel="stylesheet" href="public/css/app.css">
    <script src="public/js/bootstrap-5.3/bootstrap.bundle.js"></script>
    <script type="module" src="public/js/app/App.js"></script>
</head>
<body>
    <div class="container">
        <div data-component="BoardManager">
            <div class="row">
                <div class="col mt-5 mb-5">
                    <h1>BoardManager / PackageBoard</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 commit-wrapper">
                    <div class="commit-ctrl-mobile-wrapper">
                        <div class="commit-ctrl-mobile">
                            <div class="commit-ctrl-mobile-item">
                                <input class="form-check-input switchAutoCommit" type="checkbox" data-event="commit:autoCommitSwitch"> auto commit
                            </div>
                            <div class="commit-ctrl-mobile-item btn-commit-ctrl" disabled aria-disabled="true" data-event="commit:submit">
                                Save commit
                            </div>
                            <div class="commit-ctrl-mobile-item btn-commit-ctrl" disabled aria-disabled="true" data-event="commit:show:list">
                                Show commit
                            </div>
                        </div>
                        <div class="message-wrapper mobile small d-flex justify-content-start ps-2 pt-1 pb-1">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="board-message mobile"></span>
                        </div>
                    </div>
                    <div class="commit-ctrl-wrapper d-flex justify-content-start">
                        <div class="form-check form-switch switcher-auto-commit">
                            <input class="form-check-input switchAutoCommit" type="checkbox" role="switch" id="switchAutoCommit" data-event="commit:autoCommitSwitch">
                            <label class="form-check-label" for="switchAutoCommit">Enable auto commit</label>
                        </div>
                        <button class="btn-commit-ctrl" type="button" data-event="commit:submit" disabled aria-disabled="true"><i class="fa fa-file-import me-2" aria-hidden="true"></i>Save Commit(s)</button>
                        <button class="btn-commit-ctrl" type="button" data-event="commit:show:list" disabled aria-disabled="true"><i class="fa fa-info me-2" aria-hidden="true"></i>Show Commit(s)</button>
                    </div>
                    <div class="commit-board commit-list-board d-none mt-1">
                        <ul class="commit-list">
                            <li class="d-flex justify-content-start info-text">
                                <div class="list-board-item-switch">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="selectAllCommitItems" data-event="commit:undo:all">
                                        <label class="form-check-label" for="selectAllCommitItems">All</label>
                                    </div>
                                </div>
                                <div class="commit-query-data small container-msg">Number of commits: <span data-item-key="commitLength">0</span></div>
                            </li>
                            <li class="commit-list-btn-wrapper d-flex justify-content-start info-text">
                                <button class="commit-list-btn" data-event="commit:undo:exec"><i class="fa fa-undo-alt me-2" aria-hidden="true"></i>Undo</button>
                                <div class="message-wrapper small commit-query-data d-flex justify-content-start">
                                    <i class="fa fa-info-circle d-none d-md-block" aria-hidden="true"></i>
                                    <span class="board-message"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="commit-board commit-alert-board show-not mt-3">
                        <p class="alert alert-danger commit-alert">
                            Change to AutoCommit not possible until unsaved commits exist! Please save all open commits first!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-lg-6 itemboard-wrapper">
                    <button class="btn btn-primary btn-fa btn-sm mb-3" data-event="category:modal:form"><i class="fa fa-file-import" aria-hidden="true"></i>Create new package</button>
                    <ul class="content-box-list category"></ul>
                    <div class="d-flex justify-content-between message-wrapper small">
                        <div>
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="board-message"></span>
                        </div>
                        <div class="text-end">Packages: <span data-item-key="itemBoardLength"></span></div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mt-3 mt-md-0 mb-5 mb-md-0 itemboard-wrapper">
                    <button class="btn btn-primary btn-fa btn-sm mb-3" data-event="item:modal:form"><i class="fa fa-file-import" aria-hidden="true"></i>Create a new bundle</button>
                    <ul class="content-box-list items product"></ul>
                    <div class="d-flex justify-content-between message-wrapper small">
                        <div>
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            <span class="board-message"></span>
                        </div>
                        <div class="text-end">Bundles: <span data-item-key="itemBoardLength"></span></div>
                    </div>
                </div>
                <script type="application/json" src="public/js/app/data/itemBoard.json" data-source="BoardManager"></script>
                <template data-template="categoryTemplate" data-source="BoardManager">
                    <li class="content-box-item" data-item-id="0">
                        <input type="hidden" value=""  data-item-key="id" data-cache-value="" name="id" title="" class="">
                        <div class="box-item-icons box-item-top">
                            <div class="box-item-icon show" data-event="category:show"><i class="fa fa-backward" aria-hidden="true"></i></div>
                        </div>
                        <div class="box-item-content">
                            <h5 class="box-item-icon show" data-event="category:show"><span data-item-key="name"></span></h5>
                            <div class="box-item-info">
                                <table><tbody>
                                    <tr><td><b>Number of bundles:</b></td><td> <span data-item-key="items_length">0</span></td></tr>
                                    <tr><td><b>Version:</b></td><td><span data-item-key="version"></span></td></tr>
                                    <tr><td><b>Description:</b></td><td><span data-item-key="description"></span></td></tr>
                                    </tbody></table>
                            </div>
                        </div>
                        <div class="box-item-icons box-item-bottom">
                            <div class="box-item-icon edit" data-event="category:edit"><i class="fa fa-file-import" aria-hidden="true"></i></div>
                            <div class="box-item-icon delete" data-event="category:delete"><i class="fa fa-trash" aria-hidden="true"></i></div>
                        </div>
                    </li>
                </template>
                <template data-template="itemsTemplate" data-source="BoardManager">
                    <li class="content-box-item elements" data-item-id="0">
                        <input type="hidden" value=""  data-item-key="id" data-cache-value="" name="id" title="" class="">
                        <div class="box-item-icons box-item-top">
                            <div class="box-item-icon show" data-event="item:show"><i class="fa fa-backward" aria-hidden="true"></i></div>
                        </div>
                        <div class="box-item-content">
                            <h5 class="box-item-icon show" data-event="item:show"><span data-item-key="name"></span></h5><div class="box-item-info">
                                <table><tbody>
                                    <tr><td><b>Version:</b></td><td><span data-item-key="version"></span></td></tr>
                                    <tr><td><b>Description:</b></td><td><span data-item-key="description"></span></td></tr>
                                    </tbody></table>
                            </div>
                        </div>
                        <div class="box-item-icons box-item-bottom">
                            <div class="box-item-icon edit" data-event="item:edit"><i class="fa fa-file-import" aria-hidden="true"></i></div>
                            <div class="box-item-icon delete" data-event="item:delete"><i class="fa fa-trash" aria-hidden="true"></i></div>
                        </div>
                    </li>
                </template>
                <template data-template="commitListItemTemplate" data-source="BoardManager">
                    <li class="commit-list-item">
                        <div class="list-board-item-switch">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="id" data-event="commit:undo">
                                <label class="form-check-label" for="id"><i class="fa fa-undo-alt me-2" aria-hidden="true"></i></label>
                            </div>
                        </div>
                        <div class="commit-query-data"></div>
                    </li>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
